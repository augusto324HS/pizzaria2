<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrega - Pizzaria Bella Napoli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('pizza-slice-felted-floating-cartoon-vector-icon-ilustracao-icon-objeto-alimentar-vector-plano-isolado_138676-10422 (1).avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      animation: fundoZoom 20s ease-in-out infinite alternate;
    }

    @keyframes fundoZoom {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .overlay {
      background-color: rgba(0,0,0,0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #ff4444;
      margin-bottom: 20px;
      animation: pulsar 2s infinite;
    }

    @keyframes pulsar {
      0%, 100% { text-shadow: 0 0 10px #c00; }
      50% { text-shadow: 0 0 20px #ff4444; }
    }

    .conteudo {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .entregador img {
      max-width: 300px;
      border: 5px solid #c00;
      border-radius: 15px;
      animation: flutuar 4s ease-in-out infinite, brilho 3s ease-in-out infinite;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes brilho {
      0%, 100% { box-shadow: 0 0 15px #c00; }
      50% { box-shadow: 0 0 25px #ff4444; }
    }

    .status {
      font-size: 20px;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .produto {
      background-color: rgba(255,255,255,0.9);
      color: #000;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px #c00;
      animation: subir 1.5s ease-out;
      text-align: left;
    }

    .produto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .produto h2 {
      color: #c00;
      margin: 10px 0;
    }

    @keyframes subir {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    select, .selecionar-btn, .confirmar-btn {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    select {
      background-color: #fff;
      color: #000;
      width: 100%;
    }

    .selecionar-btn, .confirmar-btn {
      background-color: #c00;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
    }

    .selecionar-btn:hover, .confirmar-btn:hover {
      background-color: #900;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üöö Entregador a Caminho üöö</h1>
    <div class="status">Sua pizza est√° chegando at√© sua casa!</div>

    <div class="conteudo">
      <!-- Lado esquerdo: entregador -->
      <div class="entregador">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Entregador de Pizza">
      </div>

      <!-- Lado direito: sele√ß√£o de produto -->
      <div>
        <select id="produtoSelect">
          <option value="calabresa">Pizza Calabresa</option>
          <option value="marguerita">Pizza Marguerita</option>
          <option value="chocolate">Pizza de Chocolate</option>
          <option value="suco">Suco de Laranja</option>
          <option value="coca">Coca-Cola (350ml)</option>
        </select>
        <button class="selecionar-btn" onclick="mostrarProduto()">Selecionar Produto</button>

        <div class="produto" id="produtoInfo">
          <!-- Atualizado dinamicamente -->
        </div>

        <button class="confirmar-btn" onclick="alert('Entrega confirmada! Bom apetite üçï')">Confirmar Entrega</button>
      </div>
    </div>
  </div>

  <script>
    function mostrarProduto() {
      const select = document.getElementById("produtoSelect").value;
      const produtoInfo = document.getElementById("produtoInfo");

      let conteudo = "";

      if (select === "calabresa") {
        conteudo = `
          <img src="pizza_calabresa_e_mussarela_4389_600.jpg" alt="Pizza Calabresa">
          <h2>Pizza Calabresa</h2>
          <p>Calabresa fatiada, cebola e azeitonas frescas.</p>
          <p><strong>Pre√ßo: R$ 39,90</strong></p>`;
      } else if (select === "marguerita") {
        conteudo = `
          <img src="pizza-margherita-receita.avif" alt="Pizza Marguerita">
          <h2>Pizza Marguerita</h2>
          <p>Molho de tomate, mussarela fresca e manjeric√£o.</p>
          <p><strong>Pre√ßo: R$ 42,90</strong></p>`;
      } else if (select === "chocolate") {
        conteudo = `
          <img src="images (3).jfif" alt="Pizza de Chocolate">
          <h2>Pizza de Chocolate</h2>
          <p>Chocolate derretido e cobertura especial.</p>
          <p><strong>Pre√ßo: R$ 40,00</strong></p>`;
      } else if (select === "suco") {
        conteudo = `
          <img src="cachorro-pode-tomar-suco-de-laranja-topo.jpg" alt="Suco de Laranja">
          <h2>Suco de Laranja</h2>
          <p>Natural, feito na hora, sem adi√ß√£o de a√ß√∫car.</p>
          <p><strong>Pre√ßo: R$ 8,00</strong></p>`;
      } else if (select === "coca") {
        conteudo = `
          <img src="historia-logotipo-coca-cola.jpg" alt="Coca-Cola">
          <h2>Coca-Cola (350ml)</h2>
          <p>Refrigerante tradicional, servido gelado.</p>
          <p><strong>Pre√ßo: R$ 6,00</strong></p>`;
      }

      produtoInfo.innerHTML = conteudo;
    }

    // Exibir produto inicial
    mostrarProduto();
  </script>
</body>
</html>
