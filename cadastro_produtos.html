<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos - Pizzaria Bella Napoli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('pizza-slice-felted-floating-cartoon-vector-icon-ilustracao-icon-objeto-alimentar-vector-plano-isolado_138676-10422 (1).avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fundoZoom 20s ease-in-out infinite alternate;
    }

    @keyframes fundoZoom {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .overlay {
      background-color: rgba(0,0,0,0.8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      background-color: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: subir 1.5s ease-out;
    }

    @keyframes subir {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      color: #c00;
      margin-bottom: 20px;
      animation: pulsar 2s infinite;
    }

    @keyframes pulsar {
      0%, 100% { text-shadow: 0 0 10px #c00; }
      50% { text-shadow: 0 0 20px #ff4444; }
    }

    .cadastro {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      margin-bottom: 40px;
    }

    .cadastro img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      animation: flutuar 4s ease-in-out infinite, brilho 3s ease-in-out infinite;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes brilho {
      0%, 100% { box-shadow: 0 0 10px #c00; }
      50% { box-shadow: 0 0 20px #ff4444; }
    }

    form {
      flex: 1;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: #c00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #900;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Cadastro de Pizza</h1>
      <div class="cadastro">
        <img src="pizza-margherita-receita.avif" alt="Imagem de Pizza">
        <form action="processa_pizza.php" method="post">
          <label for="nome_pizza">Nome da Pizza:</label>
          <input type="text" id="nome_pizza" name="nome_pizza" required>

          <label for="descricao_pizza">Descrição:</label>
          <textarea id="descricao_pizza" name="descricao_pizza" rows="3" required></textarea>

          <label for="preco_pizza">Preço (R$):</label>
          <input type="number" id="preco_pizza" name="preco_pizza" step="0.01" required>

          <button type="submit">Cadastrar Pizza</button>
        </form>
      </div>

      <h1>Cadastro de Bebida</h1>
      <div class="cadastro">
        <img src="cachorro-pode-tomar-suco-de-laranja-topo.jpg" alt="Imagem de Bebida">
        <form action="processa_bebida.php" method="post">
          <label for="nome_bebida">Nome da Bebida:</label>
          <input type="text" id="nome_bebida" name="nome_bebida" required>

          <label for="descricao_bebida">Descrição:</label>
          <textarea id="descricao_bebida" name="descricao_bebida" rows="3" required></textarea>

          <label for="preco_bebida">Preço (R$):</label>
          <input type="number" id="preco_bebida" name="preco_bebida" step="0.01" required>

          <button type="submit">Cadastrar Bebida</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
