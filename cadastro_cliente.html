<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Imagem de fundo */
      background-image: url('pizza-slice-felted-floating-cartoon-vector-icon-ilustracao-icon-objeto-alimentar-vector-plano-isolado_138676-10422\ \(1\).avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      animation: fundoZoom 20s ease-in-out infinite alternate;
    }

    @keyframes fundoZoom {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      display: flex;
      gap: 40px;
      background-color: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: subir 1.5s ease-out;
    }

    @keyframes subir {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-container {
      width: 300px;
      animation: deslizar 1.5s ease-out;
    }

    @keyframes deslizar {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .form-container h2 {
      text-align: center;
      color: #c00;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px #c00;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #c00;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #900;
      transform: scale(1.05);
    }

    /* Área da imagem do cliente */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      animation: deslizarDireita 1.5s ease-out;
    }

    @keyframes deslizarDireita {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .image-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #c00;
      object-fit: cover;
      animation: flutuar 4s ease-in-out infinite, brilho 3s ease-in-out infinite;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes brilho {
      0%, 100% { box-shadow: 0 0 15px #c00; }
      50% { box-shadow: 0 0 25px #ff4444; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <!-- Formulário -->
      <div class="form-container">
        <h2>Cadastro de Cliente<br>Pizzaria Bella Napoli</h2>
        <form action="processa_cadastro.php" method="post">
          <input type="text" name="nome" placeholder="Nome completo" required>
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="tel" name="telefone" placeholder="Telefone" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Cadastrar</button>
        </form>
      </div>

      <!-- Imagem do cliente -->
      <div class="image-container">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Imagem do Cliente">
      </div>
    </div>
  </div>
</body>
</html>
