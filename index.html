<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizzaria Bella Napoli - Menu Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('pizza-slice-felted-floating-cartoon-vector-icon-ilustracao-icon-objeto-alimentar-vector-plano-isolado_138676-10422 (1).avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      animation: fundoZoom 20s ease-in-out infinite alternate;
    }

    @keyframes fundoZoom {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .overlay {
      background-color: rgba(0,0,0,0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #ff4444;
      margin-bottom: 40px;
      animation: pulsar 2s infinite, flutuar 4s ease-in-out infinite;
    }

    @keyframes pulsar {
      0%, 100% { text-shadow: 0 0 10px #c00; }
      50% { text-shadow: 0 0 20px #ff4444; }
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
    }

    .menu button {
      flex: 1 1 200px;
      padding: 15px;
      background-color: #c00;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      animation: deslizar 1.5s ease-out;
    }

    .menu button:nth-child(odd) {
      animation-name: deslizarEsquerda;
    }

    .menu button:nth-child(even) {
      animation-name: deslizarDireita;
    }

    @keyframes deslizarEsquerda {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes deslizarDireita {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .menu button:hover {
      background-color: #900;
      transform: scale(1.1);
      box-shadow: 0 0 15px #ff4444;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üçï Pizzaria Bella Napoli - Menu Principal üçï</h1>
    <div class="menu">
      <button onclick="window.location.href='cadastro_cliente.html'">Cadastro de Cliente</button>
      <button onclick="window.location.href='cadastro_produtos.html'">Cadastro de Produtos</button>
      <button onclick="window.location.href='vendas.html'">Painel de Vendas</button>
      <button onclick="window.location.href='pizzas_salgados.html'">Pizzas Salgadas</button>
      <button onclick="window.location.href='pizzas_doces.html'">Pizzas Doces</button>
      <button onclick="window.location.href='porcoes.html'">Por√ß√µes</button>
      <button onclick="window.location.href='bebidas.html'">Bebidas</button>
      <!-- Novo bot√£o para tela do entregador -->
      <button onclick="window.location.href='entregador.html'">Tela do Entregador</button>
    </div>
  </div>
</body>

</html>
